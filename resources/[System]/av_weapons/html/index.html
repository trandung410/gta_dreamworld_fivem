<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="bootstrap4-glyphicons/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script>
</script> 
  </head>
  <body style="background-color: transparent;">
    <div class="card text-center" id="container" style="display: none;background-color: rgba(0, 0, 0, 0.7);color:white;width: 15%;  margin: 0 auto;float: none;margin-top:10% ;">
        <div class="card-body">
          <h5 class="card-title">AV Weapons</h5>
          <hr/ style=" height: 0.8px;">
          <form>
            <div class="form-group">
              <label for="tint" style="float: left;font-size: 14px;">Weapon Tint</label>
                <select id="tint">
					<option value="0">Normal</option>
					<option value="1">Green</option>
					<option value="2">Gold</option>
					<option value="3">Pink</option>
					<option value="4">Army</option>
					<option value="5">LSPD</option>
					<option value="6">Orange</option>
					<option value="7">Platinum</option>
				</select>
            </div>  
            <hr/ style=" height: 0.8px;">
            <div class="form-group">
                <label for="aim" style="float: left;font-size: 14px;">Aim Style</label>
				<select id="aim">
					<option value="default">Normal</option>
					<option value="Hillbilly">Cowboy</option>
					<option value="Gang1H">Gang</option>
				</select>
              </div>
              <hr/>
              <div class="form-group">
                <label for="skinURL" style="float: left;font-size: 14px;">Custom Skin (URL)</label>       
				<input type="text" class="form-control" id="skinURL" aria-describedby="title"  style="background-color: transparent;border: none;color:white;    -webkit-box-shadow: none;
                box-shadow: none;">             
			  </div>
              <hr/>
            <button type="submit" id="submit" class="btn btn-primary" style="background-color: #00A854; border: 1px solid #00A854;">Confirm</button>
          </form>          
        </div>  
      </div>
  </body>
  <script>
       window.addEventListener('message', function(event) {
                if (event.data.type == "open") {
                  document.getElementById("tint").value = "";
                  document.getElementById("aim").value = "";
                  document.getElementById("skinURL").value = "";

                    $("#container").slideToggle("slow");
                } else  {
                   $("#container").hide()
                }
            });
            $(document).keyup(function(e) {
                if (e.key === "Escape") {
                    $("#container").slideUp();
                    setTimeout(function(){
                        $.post('http://av_weapons/exit', JSON.stringify({}));
                    }, 300);
                }
            })
			
            $("#submit").click(function() {
                var tint = document.getElementById("tint");
                var aim = document.getElementById("aim");
				var skinURL = document.getElementById("skinURL");
								
                $("#container").slideUp();
                    setTimeout(function(){
                        $.post('http://av_weapons/exit', JSON.stringify({}));
                    }, 100);
               
                  $.post(
                      'http://av_weapons/sumbit',
                    JSON.stringify({
                      tint: $("#tint").val(),     
                      aim: $("#aim").val(),
                      skinURL: $("#skinURL").val(),
                    })
                );
    
            })
            
  </script>
  <style>
      hr{
          background-color:white
      }
  </style>
</html>
