				<p style="color:rgb(240, 145, 235);"> ✂️ Thợ may: <span id="tailor">0</span> </p>

					<th>Nghề</th>
					<th>Tên</th>
					<th>ID</th>

					<th>Nghề</th>

			Thời gian đã chơi: <span id="play_time"></span>

	</div>
