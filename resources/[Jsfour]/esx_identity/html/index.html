<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="font/flaticon.css">
    <link href="https://fonts.googleapis.com/css2?family=Athiti&family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
    <section class="fxt-template-animation fxt-template-layout23" >          
        <div class="fxt-bg-overlay">
            <div class="fxt-content">
                <div class="fxt-header">
                    <h5>Character Create</h5>
                </div>                            
                <div class="fxt-form"> 
                    <p>Đăng kí thông tin</p>
                    <form method="POST" id="register">
                        <div class="form-group"> 
                            <div class="fxt-transformY-50 fxt-transition-delay-1">                                              
                                <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Firstname" required="required">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="fxt-transformY-50 fxt-transition-delay-2">                                              
                                <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Lastname" required="required">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="fxt-transformY-50 fxt-transition-delay-3">                                              
                                <input type="date" id="dateofbirth" class="form-control" name="DateOFBirth" required="required">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="fxt-transformY-50 fxt-transition-delay-4">                                              
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="fxt-transformY-50 fxt-transition-delay-5">                                              
                                <input type="number" id="height" class="form-control" name="height" placeholder="Height" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="fxt-transformY-50 fxt-transition-delay-6">
                                <div  style=" transform: skewY(1.5deg);">
                                    <div class="radio">
                                        <input type="radio" id="sex" name="gender" value="M"
                                            checked>
                                        <label>Male</label>
                                        <input type="radio" id="sex" name="gender" value="F">
                                        <label>Female</label>
                                    </div>
                                </div>    
                            </div>
                        </div>
                        <center>
                        <div class="form-group">
                            <div class="fxt-transformY-50 fxt-transition-delay-6">  
                                <button type="submit" class="fxt-btn-fill">Submit</button>
                            </div>
                        </div>
                        </center>
                    </form>                
                </div> 
            </div>
        </div>
    </section>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>    
    <script src="js/validator.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
